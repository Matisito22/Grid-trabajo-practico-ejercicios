<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celdas combinadas</title>
    <style>
        .tabla{
            display: grid;
            grid-template-columns:105px repeat(2, 200px) ;
            grid-gap: 1px;
            width: fit-content;
            margin:0 auto;
        }
        .tabla div{
            text-align: center;

            color: white;
            background-color: darkgrey;
            padding: 18px;
        }
        .cabecera{
         grid-column: 1/4;
        }
        .celdas{
            grid-row: 2/ span 3;
        }
    </style>
</head>
<body>
    <div class="tabla">
    <div class="cabecera">Usando grid-area</div>
        <div class="celdas">celda 2</div>
        <div>celda 3</div>
        <div>celda 4</div>
        <div>celda 5</div>
        <div>celda 6</div>
    </div>
</body>
</html>
